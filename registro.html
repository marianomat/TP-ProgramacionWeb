<!DOCTYPE html>
<html lang="en">
<head>
    <link rel ="stylesheet" href="css/registro.css">
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
    <div class="navbar">
        <h4 class="navbar-element"> incio </h4>
        <h4 class="navbar-element" > Mi perfil</h4>
        <h4 class="navbar-element"> Mis turnos</h4>
    </div>

    <div class="center">
       <form class="center">
           <h1>Ingrese sus datos</h1>
           <div class="input-grupo">
               <label for="nombre">Nombre</label>
               <input id="nombre" placeholder="Nombre" />
           </div>
           <div class="input-grupo">
               <label for="apellido">Apellido </label>
               <input id="apellido" placeholder="Apellido" />
           </div>
           <div class="input-grupo">
               <label for="ciudad">Ciudad </label>
               <input id="ciudad" placeholder="Ciudad" />
           </div>
           <div class="input-grupo">
               <label for="direccion">Direccion </label>
               <input id="direccion" placeholder="Direccion" />
           </div>
           <div class="input-grupo">
               <label for="especialidad">Especialidad </label>
               <input id="especialidad" placeholder="Especialidad" />
           </div>
           <div class="input-grupo">
               <label for="password">Contraseña </label>
               <input type="password" id="password" placeholder="Contraseña" />
           </div>
           <div class="input-grupo">
               <label for="imagen">Imagen </label>
               <input type="file" id="imagen" />
           </div>
           <button>Registrarme</button>
       </form>
    </div>

</body>
</html>
